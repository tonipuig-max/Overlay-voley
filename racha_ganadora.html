<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>OBS · Racha ganadora (slide-in configurable)</title>
<style>
  html,body{margin:0;padding:0;background:transparent}
  :root{
    --panel: rgba(18,22,28,.82);
    --accent:#e04662; --accent-d:#b2334a; --txt:#f7fafc;
    --scale:1;
    /* velocidad configurable del slide */
    --slide-ms: 2000ms; /* antes 450ms */
  }
  .wrap{
    display:inline-flex;align-items:center;gap:14px;
    background:var(--panel); border:1px solid rgba(255,255,255,.12);
    border-radius:14px; padding:10px 14px;
    box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
    backdrop-filter: blur(2px); white-space:nowrap;
    transform-origin:left center;
    transform: translateX(0) scale(var(--scale,1));
  }
  .ring{ width:10px;height:72px;border-radius:6px;background:linear-gradient(180deg,#ffdf54,#e4b301);} 
  .title{ color:var(--txt); font:800 28px/1.05 Inter,system-ui,Arial; letter-spacing:.5px; }
  .team{ font:800 28px/1.05 Inter,system-ui,Arial; color:var(--txt); letter-spacing:.5px; margin-left:6px; }
  .traps{ display:flex; align-items:center; gap:8px; margin-left:8px; }
  .trap{ position:relative; width:70px; height:44px; background:linear-gradient(to bottom,var(--accent),var(--accent-d));
         clip-path:polygon(10% 0,100% 0,90% 100%,0% 100%); box-shadow:0 6px 22px rgba(224,70,98,.35);
         display:flex; align-items:center; justify-content:center; }
  .trap.away{}
  .trap.idle{ filter:saturate(.15) brightness(.9); box-shadow:none; }
  .trap .num{ color:#fff; font:900 22px/1 Inter,system-ui,Arial; text-shadow:0 3px 8px rgba(0,0,0,.35); transform: translateY(1px); }
  .hidden{display:none!important}

  /* Efecto de entrada más LENTO (configurable por --slide-ms) */
  .slide-in{ animation: slideIn var(--slide-ms) cubic-bezier(.2,.8,.2,1) both; }
  @keyframes slideIn{ from{ transform:translateX(-56px) scale(var(--scale,1)); opacity:0 } to{ transform:translateX(0) scale(var(--scale,1)); opacity:1 } }
</style>
</head>
<body>
  <div id="root" class="wrap hidden">
    <div class="ring"></div>
    <div class="title">RACHA</div>
    <div class="team" id="teamCode">---</div>
    <div class="traps" id="traps"></div>
    <div class="ring"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
  <script>
  (function(){
    const qs = new URLSearchParams(location.search);
    const MATCH_ID = qs.get('matchId') || 'test123';
    const MIN = Math.max(1, parseInt(qs.get('min')||'3',10));
    const SCALE = parseFloat(qs.get('scale')||'1');
    const SHOW_IDLE = qs.get('idle') === '1';

    // Permitir ajustar velocidad por parámetro: ?slideMs=1300
    const slideMs = qs.get('slideMs');
    if (slideMs && !isNaN(parseFloat(slideMs))) {
      document.documentElement.style.setProperty('--slide-ms', parseFloat(slideMs)+'ms');
    }

    document.getElementById('root').style.setProperty('--scale', (isFinite(SCALE)?SCALE:1));

    const cfg = { apiKey:"AIzaSyA4gVcq3UerKAHcmarEPlvkVp-iS7jvDaQ", authDomain:"supervolei-panel-final.firebaseapp.com",
      databaseURL:"https://supervolei-panel-final-default-rtdb.europe-west1.firebasedatabase.app", projectId:"supervolei-panel-final",
      storageBucket:"supervolei-panel-final.firebasestorage.app", messagingSenderId:"993690944196", appId:"1:993690944196:web:1a7ea451c03201e6f6ff91" };
    firebase.initializeApp(cfg);

    const code3 = (name, fb) => { if(!name) return fb||'---'; const letters=(name.match(/[A-ZÁÉÍÓÚÜÑ]/gi)||[]).join('').toUpperCase(); return (letters.replaceAll('Ç','C').replaceAll('Ñ','N')||fb||'---').slice(0,3); };

    firebase.auth().signInAnonymously().then(()=>{
      const base = `matches/${MATCH_ID}`;
      const teamsRef=firebase.database().ref(`${base}/teams`);
      const winsRef =firebase.database().ref(`${base}/setsWon`);
      const curr1Ref=firebase.database().ref(`${base}/ui/currentSet`);
      const curr2Ref=firebase.database().ref(`${base}/setNumber`);
      const setsRef =firebase.database().ref(`${base}/sets`);

      let homeName='HOME', awayName='AWAY';
      let currentSetFb=1, activeSet=1; let lastH=0,lastA=0; let streakTeam=null, streakCount=0; let rawSets={};
      let prevActive=false;

      const setNode=n=>rawSets[String(n)]||rawSets[n]||{};
      const hasPoints=n=>{const v=setNode(n);const h=Number(v.home||0)||0,a=Number(v.away||0)||0;return (h>0||a>0)};
      const highestWithPoints=()=>{let hi=0;for(let i=1;i<=5;i++){if(hasPoints(i))hi=i;}return hi||1};

      function unbind(){ try{ if(window.__hRef){window.__hRef.off();} if(window.__aRef){window.__aRef.off();} }catch(e){} }
      function bindSet(n){
        unbind(); activeSet=n; const v=setNode(n); lastH=Number(v.home||0)||0; lastA=Number(v.away||0)||0; reset();
        if (lastH>0 && lastA===0){ streakTeam='home'; streakCount=1; }
        else if (lastA>0 && lastH===0){ streakTeam='away'; streakCount=1; }
        window.__hRef=firebase.database().ref(`${base}/sets/${n}/home`);
        window.__aRef=firebase.database().ref(`${base}/sets/${n}/away`);
        window.__hRef.on('value', s=> onScore(Number(s.val()||0), lastA));
        window.__aRef.on('value', s=> onScore(lastH, Number(s.val()||0)));
      }
      function reconcile(){ const desired=Math.max(currentSetFb||1, highestWithPoints()); if(desired!==activeSet) bindSet(desired); }

      teamsRef.on('value', s=>{ const v=s.val()||{}; homeName=v.home||'HOME'; awayName=v.away||'AWAY'; updateTeam(); });
      let prevWins=null; winsRef.on('value', s=>{ const v=s.val()||{home:0,away:0}; if(prevWins){ if(v.home>prevWins.home||v.away>prevWins.away) reset(); } prevWins={home:Number(v.home||0),away:Number(v.away||0)}; });
      curr1Ref.on('value', s=>{ const n=Number(s.val()||0); if(n){ currentSetFb=n; reconcile(); }});
      curr2Ref.on('value', s=>{ const n=Number(s.val()||0); if(n){ currentSetFb=n; reconcile(); }});
      setsRef.on('value',  s=>{ rawSets=s.val()||{}; reconcile(); });

      function updateTeam(){ document.getElementById('teamCode').textContent = code3(streakTeam==='away'?awayName:homeName, '---'); }
      function render(){
        const root=document.getElementById('root'); const holder=document.getElementById('traps'); holder.innerHTML='';
        const isActive=(streakCount>=MIN);
        if(isActive){
          root.classList.remove('hidden');
          for(let i=0;i<streakCount;i++){
            const t=document.createElement('span'); t.className='trap'+(streakTeam==='away'?' away':'');
            if(i===streakCount-1){ const num=document.createElement('span'); num.className='num'; num.textContent=String(streakCount); t.appendChild(num); }
            holder.appendChild(t);
          }
        } else if (SHOW_IDLE){ root.classList.remove('hidden'); const t=document.createElement('span'); t.className='trap idle'; holder.appendChild(t); }
        else { root.classList.add('hidden'); }
        if(isActive && !prevActive){ const root=document.getElementById('root'); root.classList.add('slide-in'); root.addEventListener('animationend',()=>root.classList.remove('slide-in'),{once:true}); }
        prevActive=isActive;
      }
      function reset(){ prevActive=false; streakTeam=null; streakCount=0; updateTeam(); render(); }
      function onScore(h,a){ const dH=h-lastH, dA=a-lastA; if((dH!==0&&dA!==0)||Math.abs(dH)>1||Math.abs(dA)>1){ reset(); } else if(dH===1){ if(streakTeam==='home') streakCount+=1; else {streakTeam='home'; streakCount=1;} } else if(dA===1){ if(streakTeam==='away') streakCount+=1; else {streakTeam='away'; streakCount=1;} } lastH=h; lastA=a; updateTeam(); render(); }

      bindSet(1); reconcile();
    });
  })();
  </script>
</body>
</html>
